<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .task-count {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .input-group {
            display: flex;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        #taskInput {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            border-color: var(--primary);
        }
        
        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .add-btn:hover {
            background-color: var(--secondary);
        }
        
        .task-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-text {
            flex: 1;
            padding: 0.5rem 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
            word-break: break-word;
        }
        
        .completed {
            text-decoration: line-through;
            color: var(--gray);
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            border: none;
            background: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .btn-edit {
            color: var(--primary);
        }
        
        .btn-edit:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .btn-delete {
            color: var(--danger);
        }
        
        .btn-delete:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--gray);
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h2>My To-Do List</h2>
            <div class="task-count" id="taskCount">0 tasks remaining</div>
        </div>
        
        <div class="input-group">
            <input id="taskInput" placeholder="What needs to be done?" autocomplete="off">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        
        <ul id="taskList" class="task-list"></ul>
        
        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add a task to get started!</p>
        </div>
    </div>
    
    <footer>
        Your tasks are saved locally
    </footer>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        renderTasks();

        // Add event listener for Enter key
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            let input = document.getElementById("taskInput");
            if (!input.value.trim()) return;
            
            // Add new task with animation
            tasks.unshift({ text: input.value, completed: false });
            input.value = "";
            saveAndRender();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveAndRender();
        }

        function editTask(index) {
            let newText = prompt("Edit task:", tasks[index].text);
            if (newText !== null && newText.trim() !== "") {
                tasks[index].text = newText;
                saveAndRender();
            }
        }

        function deleteTask(index) {
            if (confirm("Are you sure you want to delete this task?")) {
                tasks.splice(index, 1);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            const emptyState = document.getElementById("emptyState");
            
            // Update task counter
            const remainingTasks = tasks.filter(task => !task.completed).length;
            document.getElementById("taskCount").textContent = 
                `${remainingTasks} task${remainingTasks !== 1 ? 's' : ''} remaining`;
            
            if (tasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.style.display = "block";
                return;
            }
            
            emptyState.style.display = "none";
            
            taskList.innerHTML = tasks.map((task, i) =>
                `<li class="task-item">
                    <span class="task-text ${task.completed ? 'completed' : ''}" onclick="toggleTask(${i})">
                        ${task.text}
                    </span>
                    <div class="task-actions">
                        <button class="btn btn-edit" onclick="editTask(${i})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteTask(${i})" title="Delete">üóëÔ∏è</button>
                    </div>
                </li>`
            ).join("");
        }
    </script>
</body>
</html>
